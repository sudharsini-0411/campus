    body {
      margin: 0;

    .top-bar {
      background-color: #ffc107; /* Yellow top background */
      padding: 20px;
      display: flex;
      justify-content: center; /* Centers content horizontally */
      align-items: center;     /* Centers image + text vertically */

    .top-bar img {
      height: 100px;
      
    
    }

    .top-bar span {
      font-size: 24px;
      font-weight: bold;
      color: #000;

    }

    .box-container {
      display: flex;
      margin-top: 40px;
      justify-content: center;
      flex-wrap: wrap;
      gap: 75px;
      padding: 75px 50px ;
    }

    .box {
      background-color: #ffffff;
      color: #333;
      width: 150px;
      padding: 35px ;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      
      font-weight: bold;
      font-size:20px;
      box-shadow: 4px 4px 10px rgba(17, 3, 3, 0.726);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
