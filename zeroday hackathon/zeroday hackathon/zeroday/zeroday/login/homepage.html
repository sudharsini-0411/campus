<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    .user-info div {
      font-size: 1.2rem;
      color: #0c0b0b;
    }

    .user-info span {
      font-weight: 600;
      font-size: 1.3rem;
      color: black;
    }

    button {
      color: blueviolet;
      background-color: #c9d6ff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      text-decoration: underline;
      color: blue;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .user-info {
        padding: 0 20px;
      }

      .user-info div {
        font-size: 1rem;
      }

      .user-info span {
        font-size: 1.1rem;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
  <script type="module" src="./homepage.js"></script>
</head>
<body>
  <h1>Welcome to the Homepage</h1>
  <div class="user-info">
    <div>First Name: <span id="loggedUserFName"></span></div>
    <div>Last Name: <span id="loggedUserLName"></span></div>
    <div>Email: <span id="loggedUserEmail"></span></div>
  </div>
  <button id="logout">Logout</button>
</body>
</html>
